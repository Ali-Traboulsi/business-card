<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Business Card</title>
</head>

<body>
    <div class="card">
        <div class="img-container">
            <div class="img-wrapper">
                <img
                    class="avatar"
                    src="images/Ali_Traboulsi_photo.jpg"
                    alt="Ali Traboulsi smiling and wearing winter clothes with sea background">
            </div>
        </div>
        <div class="info-wrapper">
            <h3 class="name">Ali H Traboulsi</h3>
            <div class="details-wrapper">
                <p class="title sub-text">Full-Stack Web Developer</p>
                <p class="location sub-text">Beirut, Lebanon</p>
                <p class="phone-number sub-text">+961 71 626 971</p>
            </div>
        </div>
    </div>
</body>
</html>
